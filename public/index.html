<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NetHunter Mini</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #00ff9f;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #qr {
      margin-top: 20px;
      padding: 20px;
      background: #1a1a1a;
      border: 2px dashed #00ff9f;
    }
    .loader {
      border: 4px solid #222;
      border-top: 4px solid #00ff9f;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin-top: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>NetHunter Mini üîó</h1>
  <p>Scan QR below to link WhatsApp:</p>
  <div id="qr">
    <div class="loader"></div>
  </div>

  <script>
    async function fetchQR() {
      const res = await fetch('/generate-qr');
      const data = await res.json();
      if (data.qr) {
        const img = document.createElement("img");
        img.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" + encodeURIComponent(data.qr);
        const qrDiv = document.getElementById("qr");
        qrDiv.innerHTML = "";
        qrDiv.appendChild(img);
      } else {
        document.getElementById("qr").innerText = "‚ùå Failed to fetch QR code.";
      }
    }

    fetchQR();
  </script>
</body>
</html>
